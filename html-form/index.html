<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        value="초기값"
        placeholder="안내문구"
        required
        name="text"
      />
      <input type="password" name="password" />
      <div>
        <label for="check1">체크박스 1</label>
        <input
          type="checkbox"
          id="check1"
          value="체크박스 1"
          name="checkbox1"
        />
        <label for="check2">체크박스 2</label>
        <input
          type="checkbox"
          id="check2"
          value="체크박스 2"
          name="checkbox2"
        />
      </div>
      <div>
        <label for="radio1">라디오 1</label>
        <input type="radio" id="radio1" name="radio" value="radio1" />

        <label for="radio2">라디오 2</label>
        <input type="radio" id="radio2" name="radio" value="radio2" />
      </div>
      <div>
        <input type="file" />
        <input type="date" />
        <input type="datetime" />
        <input type="color" name="" id="" />
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
      <div>
        <textarea name="" id=""></textarea>
        <!-- select와 option, ul과 li의 관계와 유사하다.-->
        <select name="" id="">
          <option>국가</option>
          <option>대한민국</option>
          <option>미국</option>
          <option>중국</option>
        </select>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
