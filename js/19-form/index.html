<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input type="password" name="password" />
      <input type="password" name="password-confirm" />
      <input type="submit" value="" />
    </form>

    <script>
      const formTag = document.querySelector("#form");
      formTag.addEventListener("submit", (event) => {
        // 기본 동작(이벤트) 막기
        event.preventDefault();

        // formTag["elements"]: 폼이 가진 모든 입력 요소를 저장
        const value1 = formTag["elements"]["password"]["value"];
        const value2 = formTag["elements"]["password-confirm"]["value"];
        if (value1 === value2) {
          console.log("같습니다.");
        } else {
          console.log("다릅니다.");
        }
      });
    </script>
  </body>
</html>
