<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action은 요청 주소를 의미한다 -->
    <!-- method는 요청 목적(조회, 생성, 수정, 삭제)을 의미한다 -->
    <form action="https://dummyjson.com/products/add" method="POST">
      <!-- input 요소들이 요청의 본문(body) 역할 -->
      <!-- 본문은 객체, key와 value가 필요 -->
      <!-- 본문 객체의 key 역할을 input의 name 속성이 수행한다 -->
      <input type="text" name="title" />
      <input type="text" name="category" />
      <input type="submit" />
    </form>
  </body>
</html>
